<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Form validation</title>
</head>

<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="square" style="--i: 0"></div>
      <div class="square" style="--i: 1"></div>
      <div class="square" style="--i: 2"></div>
      <div class="square" style="--i: 3"></div>
      <div class="square" style="--i: 4"></div>
      <div class="container">
        <div class="form">
          <h2>Survey form</h2>
          <form name="feedForm" onsubmit="return validate(event)" method="post">
            <div class="row">
              <label for="firstName">First Name</label>

              <input type="text" name="firstName" id="firstName" placeholder="Enter here" required />

              <strong class="error" id="firstNameErr"></strong>
            </div>

            <div class="row">
              <label for="middleName">Middle Name</label>

              <input type="text" name="middleName" id="middleName" placeholder="Enter here" />
            </div>

            <div class="row">
              <label for="lastName">Last Name</label>

              <input type="text" name="lastName" id="lastName" placeholder="Enter here" required />

              <strong class="error" id="lastNameErr"></strong>
            </div>

            <div class="row">
              <label for="age">Age</label>

              <input type="number" name="age" id="age" placeholder="Enter age" />

              <strong class="error" id="ageErr"></strong>
            </div>

            <div class="row">
              <label for="gender">Gender</label>
              <div class="form-inline">
                <label> Male</label>
                <input type="radio" name="gender" id="gender" value="male" />
                <label> Female </label>
                <input type="radio" name="gender" id="gender" value="female" />
                <div style="width: 1500px;;"></div>
              </div>
              <strong class="error" id="genderErr"></strong>
            </div>

            <div class="row">
              <label for="batch">Current Batch</label>
              <select name="batch" id="batch">
                <option value="null">Choose Batch</option>
                <option value="fed">Front End Developer</option>
                <option value="bed">Back End Developer</option>
                <option value="fsd">Full Stack Developer</option>
                <option value="cld">Cloud</option>
              </select>
              <strong class="error" id="cityErr"></strong>
            </div>

            <div class="row">
              <label for="email">Email</label>

              <input type="email" name="email" id="email" placeholder="Enter here" />

              <strong class="error" id="emailErr"></strong>
            </div>

            <div class="row">
              <label for="Mobile">Mobile</label>

              <input type="tel" name="mobile" id="mobile" placeholder="Enter here" />

              <strong class="error" id="mobileErr"></strong>
            </div>

            <div class="row">
              <h4>Would you recommend be-Practical to a friend. ?</h4>
              <div class="comments">
                <label> Definitely</label>
                <input type="radio" name="refer" id="refer" value="definitely" />
                <label> Maybe </label>
                <input type="radio" name="refer" id="refer" value="maybe" />
                <label> Notsure </label>
                <input type="radio" name="refer" id="refer" value="notsure" />
              </div>
            </div>

            <div class="row">
              <h4>What would you like to see improved?</h4>
              <div class="comments">
                <label> FullStack Projects </label>
                <input type="radio" name="suggest" id="suggest" value="fsdProject" />

                <label> Cloud Technology </label>
                <input type="radio" name="suggest" id="suggest" value="cloudTech" />

                <label> Additional Course </label>
                <input type="radio" name="suggest" id="suggest" value="additionalcourse" />
              </div>
            </div>

            <div class="row">
              <h4>Any comments or suggestions</h4>

              <textarea name="comSug" id="comSug" cols="30" rows="10" placeholder="We value your suggestions..!"
                style="width: 465px"></textarea>
            </div>

            <div class="row">
              <div id="btns">
                <input type="submit" value="Submit" class="btn-sub" />
                <input type="reset" value="Reset" class="btn-rst" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
