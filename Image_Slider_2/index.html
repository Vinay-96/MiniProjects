<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image slider</title>
  </head>

  <body>
    <section aria-label="Newest Photos">
      <div class="container" data-container>
        <button class="btn next" data-btn="next" >&#8594;</button>
        <button class="btn prev" data-btn="prev" >&#8592;</button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="./image/image_1.jpg" alt="Nature" />
          </li>
          <li class="slide">
            <img src="./image/image_2.jpg" alt="Nature" />
          </li>
          <li class="slide">
            <img src="./image/image_3.jpg" alt="Nature" />
          </li>
          <li class="slide">
            <img src="./image/image_4.jpg" alt="Nature" />
          </li>
        </ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
